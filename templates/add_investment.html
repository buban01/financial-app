{% extends "base.html" %}
{% block content %}
<h1>Add Investment</h1>
<form method="post">
  <div class="mb-3">
    <select name="client_id" class="form-select" required>
      <option value="">Select Client</option>{% for c in clients %}
      <option value="{{ c.id }}">{{ c.name }}</option>{% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <select name="fund_id" class="form-select" required>
      <option value="">Select Fund</option>{% for f in funds %}
      <option value="{{ f.id }}">{{ f.name }}</option>{% endfor %}
    </select>
  </div>
  <div class="mb-3"><input name="units" type="number" step="0.001" class="form-control" placeholder="Units" required></div>
  <div class="mb-3"><input name="purchase_nav" type="number" step="0.001" class="form-control" placeholder="Purchase NAV" required></div>
  <div class="mb-3"><input name="txn_date" type="date" class="form-control" placeholder="Purchase Date" required></div>
      
  <button class="btn btn-primary">Add</button>
  <a href="/" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
