{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">All Clients</h1>
<a href="{{ url_for('add_client') }}" class="btn btn-success mb-3">Add Client</a>
<table class="table">
  <thead><tr><th>ID</th><th>PAN</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr></thead>
  <tbody>{% for c in clients %}
    <tr><td>{{ c.id }}</td><td>{{ c.pan }}</td><td>{{ c.name }}</td>
    <td>{{ c.email }}</td><td>{{ c.phone }}</td>
    <td>
      <a class="btn btn-sm btn-primary" href="{{ url_for('edit_client', id=c.id) }}">Edit</a>
      <a class="btn btn-sm btn-danger" href="{{ url_for('delete_client', id=c.id) }}">Delete</a>
    </td></tr>
  {% endfor %}</tbody>
</table>
{% endblock %}
