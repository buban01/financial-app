<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Portfolio PDF</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 14px; }
        h2 { color: #2e6c80; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h2>{{ client.name }}'s Mutual Fund Portfolio</h2>
    <p><strong>Email:</strong> {{ client.email }}<br>
       <strong>Phone:</strong> {{ client.phone }}</p>

    <table>
        <thead>
            <tr>
                <th>Fund Name</th>
                <th>Units</th>
                <th>Current NAV</th>
                <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
            {% for inv in investments %}
            <tr>
                <td>{{ inv.fund_name }}</td>
                <td>{{ inv.units }}</td>
                <td>₹ {{ inv.current_nav }}</td>
                <td>₹ {{ "%.2f"|format(inv.units * inv.current_nav) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
