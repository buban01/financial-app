{% extends "base.html" %}
{% block content %}
<h1>Edit Client</h1>
<form method="post">
  <div class="mb-3"><input name="pan" class="form-control" value="{{ client.pan }}" required></div>
  <div class="mb-3"><input name="name" class="form-control" value="{{ client.name }}" required></div>
  <div class="mb-3"><input name="email" class="form-control" value="{{ client.email }}" required></div>
  <div class="mb-3"><input name="phone" class="form-control" value="{{ client.phone }}" required></div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
